<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="iPhoneC.jpeg"> 
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>iCalculator</title>
</head>
<body>
    <div class="loading-screen">
        <img src="iPhoneC2.png" alt="Logo" class="logo" />
        <div class="header">
            <h1>Made by Saskyong</h1>
      </div>
    </div>
    <div class="calculator">
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="screen">
            <div class="last"></div>
            <div class="new"></div>
        </div>
        <div class="buttons">
            <button>AC</button>
            <button>±</button>
            <button>%</button>
            <button>÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button class="zero">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
